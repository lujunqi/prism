<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>卡布管理后台</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/global-min.css" />
<link rel="stylesheet" type="text/css" href="css/login.css" />
<!--[if IE 6]>
<script type="text/javascript" src="scripts/DD_belatedPNG_0.0.8a-min.js" ></script>
<script type="text/javascript">
	DD_belatedPNG.fix('.pngfix');
</script>
<![endif]-->
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/jquery.prism.js"></script>
<script type="text/javascript" src="scripts/validation.js"></script>
<script type="text/javascript" src="lhgdialog/lhgdialog.min.js?skin=blue"></script>
<script type="text/javascript">
$(init);
function init(){
	$("#Submit").click(func_Submit);
	var msg = $.getParameter("msg");
	if(msg!=null){
		$.dialog.alert( decodeURI(msg));
	}

}
function func_Submit(){
	var url = "manager.Login.do";
	var param = $.formField("#myForm");
	$.validation("#myForm");
	//return;
	//if($.validation("#myForm").length>0){
	//	return;
	//}
	$.post(url,param,function(data){
		if(data.length>0){
		window.location.href="index.jsp";
		}else{
			var msg = "您的账号或密码错误！";
			$.dialog.alert(msg);
		}
	},"json");

}
</script>
</head>

<body>

<div id="login">
	<div class="logo">
    	<img class="pngfix" src="images/login_logo.png" alt="卡布管理后台" />
    </div>

    <div class="form" id="myForm">
    
        <ul>

        <li><label>用户名：</label><span class="inputWrap">
        <input class="txt" type="text" id="username" name="username" size="15" value="" /></span></li>
        <li><label>密　码：</label><span class="inputWrap">
        <input class="txt" id="password" type="password"
         name="password" size="15" value=""  /></span></li>
        <li><label>验证码：</label><span class="inputWrap short">
        <input class="txt" type="text" name="valcode" size="5" id="valcode" /></span><img class="codeImg" src="images/valcode.gif" alt="code" /></li>
        <li><input class="loginBtn" type="submit" value="&nbsp;" id="Submit" /></li>
        </ul>
    
    </div>    
</div>

</body>
</html>
